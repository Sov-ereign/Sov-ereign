name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run script
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: node generate-readme.js

            - name: Commit and push changes
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --global user.name 'Sov-Auto-Bot'
          git config --global user.email 'sovbot@example.com'
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/Sov-ereign/Sov-ereign.git
          git add README.md
          git commit -m "ðŸ”„ auto: updated latest repos" || echo "No changes to commit"
          git push origin main
